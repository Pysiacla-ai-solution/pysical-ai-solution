plugins {
    id 'java'
    id 'application'
}

group = 'gpuscheduler'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:postgresql:42.7.4'
    implementation 'com.auth0:java-jwt:4.4.0'
    implementation 'org.mindrot:jbcrypt:0.4'
}

application {
    mainClass = 'gpuscheduler.SimpleAuthServer'
}

